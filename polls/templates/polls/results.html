<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    {% load static %}

    <link rel = 'stylesheet' type = 'text/css' href = "{% static 'polls/style.css' %}">
  </head>
  <body>
      <ul>
        {% for question in questions.choice_set.all %}
        <!-- Display each answer choice next to the number of votes pluralized -->
            <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
        </ul>
        <!-- Display link to vote again and redirect to get back to the detail -->
        <a href = "{% url % 'polls:detail' question.id %}">Vote again?</a>
    </body>
</html>
